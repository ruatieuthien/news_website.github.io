    <script>
        var swiper = new Swiper('.slide_header .swiper-container', {
            effect: 'fade',
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
        $(document).on("click", ".box_choose .item_choose", function (e) {
            $('.box_choose .item_choose').removeClass('active');
            $(this).addClass('active');
            var dataWay = $(this).attr("data-way");
            $('.content .content_way_item').removeClass('active');
            $('#' + dataWay).addClass('active');
        });

    </script>
